<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bonus acknowledgement</title>
</head>
<body>
    <form action="https://prod-179.westus.logic.azure.com:443/workflows/9f02f6f333ff486db463f91c81bfa163/triggers/manual/paths/invoke?api-version=2016-06-01&sp=%2Ftriggers%2Fmanual%2Frun&sv=1.0&sig=YFDDKkoqV_7xVi4UCrtH4tLSQgU13kn47UkHndM-M4w" method="POST">
        <input type="hidden" name="email" value="">
        <button type="submit">Click here to acknowledge</button>
    </form>
    <script>
        // Get the email parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const email = urlParams.get('email');
        // Set the email value in the hidden input field
        document.querySelector('input[name="email"]').value = email;
    </script>
</body>
